name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'  # Matches: 1.0.0, 2.3.1, etc.

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing commits and creating releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all history to get previous tags
          ref: main       # Checkout main branch instead of tag

      - name: Get previous tag
        id: previoustag
        run: |
          # Get the current tag
          CURRENT_TAG="${GITHUB_REF_NAME}"
          
          # Get the previous tag
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -A1 "^${CURRENT_TAG}$" | tail -n1)
          
          # If no previous tag exists, use empty string
          if [ "$PREVIOUS_TAG" == "$CURRENT_TAG" ]; then
            PREVIOUS_TAG=""
          fi
          
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
          echo "Current tag: $CURRENT_TAG"
          echo "Previous tag: $PREVIOUS_TAG"

      - name: Update COPR spec version
        run: |
          VERSION="${GITHUB_REF_NAME}"
          sed -i "s/^Version:.*/Version:        $VERSION/" .copr/webapp-manager-qt.spec
          echo "Updated COPR spec to version $VERSION"

      - name: Commit and push spec update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .copr/webapp-manager-qt.spec
          git commit -m "Bump COPR version to ${{ github.ref_name }}" || echo "No changes to commit"
          git push origin main || echo "Nothing to push"

      - name: Run build script
        run: |
          chmod +x scripts/prepare-release.sh
          ./scripts/prepare-release.sh
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: dist/webapp-manager-qt-${{ github.ref_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}